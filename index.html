<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Availability Tracker</title>

    <link rel="stylesheet" href="style.css">

    <!-- add bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- add google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid parent">
        <h1 class="d-flex justify-content-center text-center" >Blood Availability Tracker</h1>
        <div class="form">
            <form action="./action.php">
                <div class="form-group form">

                    <label for="name">Enter Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">

                    <br />
                    
                    <label for="email">Enter Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">

                    <br />

                    <label for="blood-group">Select Blood Group</label>
                    <select class="form-control" id="bloodGroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>

                    <br />

                    <label for="cities">City</label>
                    <select class="form-control selectpicker" data-live-search="true" name="cities" id="cities">
                    </select>

                    <br />

                    <label for="pincode">Enter Pincode</label>
                    <input type="number" class="form-control" id="pincode" placeholder="Enter pincode">

                    <br />

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark " id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="cities.js"></script>
    <script src="script.js"></script>
</body>
</html>
